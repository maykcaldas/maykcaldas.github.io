<!DOCTYPE html>
<html>
    <head>
        <title>
            CPW - AD1 - Mayk Caldas Ramos
        </title>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
        <link rel=stylesheet type='text/css' href='../css/style.css'>
        <script src="../js/ONT.js"></script>
    </head>
    <body onLoad="clean(compraForm);">
        <header>
            <img class='imgLogo' src='../img/OtakuOnTitan_topo.png'>
        </header>
        <nav class='menu'>
            <!-- Por mais que não faça o menor sentido abrir tanta nova aba -->
            <a class='botao' target="_blank" href="../html/OtakuOnTitan.html">Inicial</a>
            <a class='botao' target="_blank" href="../html/Destaques.html">Destaques</a>
            <a class='botao' target="_blank" href="../html/Catalogo.html">Catálogo</a>
            <a class='botao' target="_blank" href="../html/Compras.html">Compras</a>
        </nav>
        <section>
            <h3 class='titulo'>Compras</h3>
            <form id="compraForm" method="POST" target="_blank" action='mailto:maykcaldas@gmail.com'>  <!-- action='mailto:contato@manganime.com.br,subject="COMPRA"'> -->
                <fieldset class='fsDados'>
                    <legend>Dados Pessoais</legend>
                    <div class='divLinha'>
                        <label for="nome"><span class='colPri'>Nome:</span></label>
                        <input class='inpGrande' type='text' name='nome' id='nome'>
                    </div>
                    <div class='divLinha'>
                        <label for="end"><span class='colPri'>Endereço:</span></label>
                        <input type='text' name='end' id='end' class='inpGrande'>
                    </div>
                    <div class='meiaLinEsq'>
                        <div class='divLinha'>
                            <label for="cpf"><span class='colPri' >CPF:</span></label>
                            <input type='text' id="CPF" onChange="checaCPF(this);" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" name='cpf' id='cpf' class='impMedio'>
                        </div>
                        <div class='divLinha'>
                            <label for="tel"><span class='colPri'>Telefone:</span></label>
                            <input type='tel' pattern="\([0-9]{2}\)[0-9]{4}-[0-9]{4}" name='tel' id='tel' class='impTelef'>
                        </div>
                        <div class='divLinha'>
                            <label for="cel"><span class='colPri'>Celular:</span></label>
                            <input type='tel' name='cel' id='cel' class='impTelef'>
                        </div>
                    </div>
                    <div class=meiaLinDir>
                        <fieldset class='fsDir'>
                            <legend >Nascimento</legend>
                            <input type='number' name='nascD' class='numDD' >/
                            <input type='number' name='nascM' class='numDD' >/
                            <input type='number' name='nascA' class='numQD' value=1980>
                        </fieldset>
                        <fieldset class='fsDir'>
                            <legend>Genero</legend>
                            <input type='radio' name='sex' value='sexM' checked> mas
                            <input type='radio' name='sex' value='sexF'> fem
                            <input type='radio' name='sex' value='sexO'> outro
                        </fieldset>
                    </div>
                </fieldset>
                <fieldset class='fsDados'>
                    <legend>Seleção de Produtos e Pagamentos</legend>

                    <div class=divLinha>
                        <label for='prod'>Produtos:</label>
                        
                        <select id='prod' name='prod'>
                            <option value=0> -------- </option>
                            <optgroup label="Anime">
                                <option value=1>Death Note - DVD - Completo</option>
                                <option value=2>Naruto Shippuden T01 Box 01</option>
                                <option value=3>Naruto Shippuden T01 Box 02</option>
                            </optgroup>
                            <optgroup label="Mangá">
                                <option value=4>Naruto Gold - 55 Vol.</option>
                                <option value=5>Attack on Titan - Vol 1-4</option>
                                <option value=6>Attack on Titan - Vol 5-8</option>
                                <option value=7>Naruto Box P01 Vol 1-27</option>
                            </optgroup>
                            <optgroup label="Action Figure">
                                <option value=8>Naruto Shippuden - PVC</option>
                                <option value=9>Ryuk - Death Note - PVC</option>
                            </optgroup>
                        </select>
                        <input type="button" onClick="addCompra();" value=Comprar>
                    </div>


                    <div class='meiaLinEsq'>
                        <fieldset class='fsEsq'>
                            <legend>Dados do Cartão</legend>
                            <fieldset class='fsEsq'>
                                <legend>Bandeira</legend>
                                <input type='radio' name='cardBand' value='Visa' checked> Visa
                                <input type='radio' name='cardBand' value='Master'> Master
                                <input type='radio' name='cardBand' value='Amek'> Amex
                            </fieldset>
                            
                            <div class='dadoCart'>
                                <label for="val"><span class='colPri'>Validade:</span></label>
                                <input type='number' pattern='[0-1][0-9]' name='cardVal' class='numDD'>/
                                <input type='number' pattern='[2][0][0-9]{2}' name='cardVal' class='numQD'>
                            </div>
                            <div class='dadoCart'>
                                <label for="card"><span class='colPri'>Número:</span></label>
                                <input type='text' name='cardNum' id='card' class='impNCC'>
                            </div>
                        </fieldset>
                    </div>

                    <div class='meiaLinDir'>
                        <div class='elemDir'>
                            <textarea id='listaCompras' rows='8' cols='27' readonly></textarea>
                        </div>
                        <div class='elemDir'>
                            <label for="preco">Valor: R$</label>
                            <input type='text' name='preco' id='precoCompras' class='impMedio' readonly>
                        </div>
                    </div>
                </fieldset>
                <div class=botoes>
                    <input type="submit" value=Enviar>
                    <input type="reset" value=Limpar>
                </div>
            </form>
        </section>
        <footer>
            <p class=ender>
                Avenida Akihabara, 123/Tel:(21)91234-5678 /
                <a href="mailto:contato@manganime.com.br">contato@manganime.com.br</a>
            </p>
        </footer>
    </body>
</html>
